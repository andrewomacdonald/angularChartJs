<div class="container" ng-controller="caminoController">
    <div class="headers">
      <span class="glyphicon glyphicon-menu-hamburger pull-left"></span>
        <p>DASHBOARD</p>
      <span class="glyphicon glyphicon-search pull-right"></span>
    </div>

    <div class="pill-menu">
      <div>Today</div>
      <div>Week</div>
      <div>Month</div>
    </div>

    <div class="progressBarBlock">
      <div class="progress progressBar">
        <div class="progress-bar progressBarColor" role="progressbar" style = "width: {{progressBarPercentage}}%" aria-valuemin=0 aria-valuemax=100></div>
      </div>
      <div class="progressBarLabels">
        <div class="pull-left">
          <p>Orders</p>
          <p class="numberColor">{{ordersInProgress}}</p>
        </div>
        <div class="pull-right">
          <p>Completed Orders</p>
          <p class="pull-right dropShadow numberColor">{{completedOrders}}</p>
        </div>
      </div>
    </div>

    <div class="totalSalesBlock">
      <p>Total Sales</p>
      <p class="salesNumber">${{totalSales}}</p>
    </div>

    <div class="lineGraphChartBlock">
      <canvas class="chart chart-line" chart-data="lineGraphData" chart-labels="lineChartXAxis"
      chart-series="series" chart-options="options" chart-click="onClick" chart-colors="lineChartColors">
      </canvas>
    </div>

    <div class="progressBarParent">
        <div class="circles circle2">
          <progress-arc size="100" stroke="#29D0D8" stroke-width="20" complete=".80" counter-clockwise="false">
          </progress-arc>
        </div>
        <div class="circles circle1">
          <progress-arc size="140" stroke="#FEC72A" stroke-width="20" complete=".35" counter-clockwise="false">
          </progress-arc>
        </div>
        <div class="circles circle3">
          <progress-arc size="180" stroke="#E85F56" stroke-width="20" complete=".72" counter-clockwise="false">
          </progress-arc>
        </div>
      </div>
    </div>

    <div class="totalSalesBlock">
      <p>Sales</p>
      <p class="salesNumber">{{ordersInProgress}}</p>
    </div>

    <div class="salesLegendBlock">
      <ul ng-repeat="item in allProducts">
          <span class="legendCircle {{item.product | removeSpaces}}Circle"></span>
          <p>{{item.product}}</p>
        <p class="pull-right priceColor">${{item.price.toFixed(2)}}</span>
      <ul>
    </div>
</div>
