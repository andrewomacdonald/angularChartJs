<html ng-app='caminoFinancial'>
<head>
  <title>Camino Financial Coding Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
  <link href='app.less' type='text/css' rel='stylesheet/less'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>
</head>
  <body class="container gradient" ng-cloak>
    <div class='row'>
      <div class='span12'>
        <div ui-view ng-cloak></div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular Doodads and Knickknacks -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>

    <!-- .less -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>

    <!-- Charts -->
    <script src="/chart.js/dist/Chart.min.js"></script>
    <script src="/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- Angular Progress Arc -->
    <script src="angular-progress-arc.min.js"></script>

    <!--Controllers and Factories-->
    <script src="partials/caminoController.js"></script>
    <script src="partials/caminoFactory.js"></script>
  </body>
</html>
